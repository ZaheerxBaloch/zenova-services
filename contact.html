<body>
  <header class="hero">
    <h1>Contact Us</h1>

  <section class="contact-form">

      <textarea placeholder="Your Message" rows="5"></textarea>
      <button type="submit" class="btn">Send Request</button>
    </form>
  </section>

  <footer>
    <p>WhatsApp: <a href="https://wa.me/923001234567" target="_blank">Chat Now</a></p>
  </footer>
